<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Desafio Gama</title>
</head>

<body>
    <div class="timer"></div>

    <div class="container">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="./assets/img/img-1.jpg">
            </div>

            <div class="mySlides fade">
                <img src="./assets/img/img-2.jpg">
            </div>

            <div class="mySlides fade">
                <img src="./assets/img/img-3.jpg">
            </div>

            <div class="mySlides fade">
                <img src="./assets/img/img-4.jpg">
            </div>

            <div class="mySlides fade">
                <img src="./assets/img/img-5.jpg">
            </div>

            <a class="prev" onclick="plusSlides(-1); checkKey(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1); checkKey(1)">&#10095;</a>

        </div>
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
