<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Desafio Gama</title>
</head>

<body>
    <div class="timer"></div>

    <div class="container">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="./assets/img/img-11.jpeg" id="img1">
            </div>

            <div class="mySlides fade">
                <img src="./assets/img/img-12.jpg" id="img2">
            </div>

            <div class="mySlides fade" >
                <img src="./assets/img/img-13.jpg " id="img3">
            </div>


            <a class="prev" onclick="plusSlides(-1); checkKey(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1); checkKey(1)">&#10095;</a>

        </div>

        <!--<video src="./assets/vid/video.mp4" type="video/mp4" controls class="video"></video>-->

        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>

        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
